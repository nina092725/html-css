<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>リストと区切り</h1>

    <ol>
        <li>バナナ</li>
        <li>キウイ</li>
        <li>りんご</li>
    </ol>

    <hr>
    <ul>
        <li>ブロッコリー</li>
        <li>アボカド</li>
        <li>ゴーヤ</li>
    </ul>

    <!-- 枠線の太さ -->
    <table border="1">
     <tr>
        <!-- 横のセルを２つ結合する -->
        <th colspan="2">a</th>
        <th>b</th>
        
     </th>
     <tr>
        <th>a</th>
        <th>b</th>
        <!-- 縦のセルを２つ結合する -->
        <th rowspan="2">c</th>
     </th>
     <tr>
        <th>あ</th>
        <th>い</th>
        
     </tr>
     <tr>
        <!-- 特殊文字は変換して書く必要がある -->
        <th>&lt;</th>
        <th>&gt;</th>
        <th>&amp;</th>
     </th>
    </table>
    
</body>
</html>
